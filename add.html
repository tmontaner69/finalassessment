      <script type="module">

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        import { getDatabase, ref, set, child, get, update, remove, onValue } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-database.js";

        const db = getDatabase();



        //=================================REFERENCES

          
          var itemName = document.getElementById('in');
          var itemCode = document.getElementById('ic');
          var itemPrice = document.getElementById('ip');
          var itemQuantity = document.getElementById('iq');
          var itemCategory = document.getElementById('icat');
          var userN = document.getElementById('un');

          var addbtn = document.getElementById('add');
          var updatebtn = document.getElementById('update');
          var deletebtn = document.getElementById('delete');
          var selectbtn = document.getElementById('select');

        
//==============ADD NEW================= 

        function InsertData(){
          set(ref(db, "NewOrders/"+ itemCode.value),{

              
              iname: itemName.value,
              icode: itemCode.value,
              iprice: itemPrice.value,
              iquan: itemQuantity.value,
              icat: itemCategory.value,
              uname: userN.value 
          })

          .then(()=>{
              alert("Item Added Successfully");
          })
          .catch((error)=>{
              alert("error"+ error);
          })
      }
         
// ========== Select Code =========================

function SelectData(){
                const dbref = ref(db);

                get(child(dbref,"NewOrders/" + itemCode.value)).then((snapshot)=>{
                    if(snapshot.exists()){
                     
                        itemName.value = snapshot.val().iname;
                        itemPrice.value = snapshot.val().iprice;
                        itemQuantity.value = snapshot.val().iquan;
                        itemCategory.value = snapshot.val(). icat;
                        userN.value = snapshot.val().uname;
                    }
                    else{
                        alert("No data found");
                    }
                })
                .catch((error)=>{
                    alert("error"+ error);
                });
            }

// ========== Update =========================

        function UpdateData(){
                update(ref(db, "NewOrders/"+itemCode.value),{
             
              iname: itemName.value,
              icode: itemCode.value,
              iprice: itemPrice.value,
              iquan: itemQuantity.value,
              icat: itemCategory.value,
              uname: userN.value
                })

                .then(()=>{
                    alert("data updated successfully");
                })
                .catch((error)=>{
                    alert("error"+ error);
                })
            }
// ========== Delete=========================

            function DeleteData(){
                remove(ref(db, "NewOrders/"+itemCode.value),{
                
                })

                .then(()=>{
                    alert("data removed successfully");
                })
                .catch((error)=>{
                    alert("error"+ error);
                })
            }

// ==========  =========================

          addbtn.addEventListener('click', InsertData);
          selectbtn.addEventListener('click', SelectData);
          deletebtn.addEventListener('click', DeleteData);
          updatebtn.addEventListener('click', UpdateData);



        //==================TABLE

        var stdNo = 0;
            var tbody = document.getElementById('tbody1')

            function AddItemToTable(name,code,category,price, quantity, user){
                let trow = document.createElement("tr");
                let td1 = document.createElement('td');
                let td2 = document.createElement('td');
                let td3 = document.createElement('td');
                let td4 = document.createElement('td');
                let td5 = document.createElement('td');
                let td6 = document.createElement('td');
                let td7 = document.createElement('td');

                td1.innerHTML = ++stdNo;
                td2.innerHTML = name;
                td3.innerHTML = code;
                td4.innerHTML = category;
                td5.innerHTML = price;
                td6.innerHTML = quantity;
                td7.innerHTML = user;

                trow.appendChild(td1);
                trow.appendChild(td2);
                trow.appendChild(td3);
                trow.appendChild(td4);
                trow.appendChild(td5);
                trow.appendChild(td6);
                trow.appendChild(td7);

                tbody.appendChild(trow);
            }

            function AddAllItemsToTable(NewOrders){
                stdNo=0;
                tbody.innerHTML=" ";
                NewOrders.forEach(element => {
                    AddItemToTable(element.iname, element.icode, element.iprice, element.iquan, element.icat, element.uname)
                });
            }

  //===========getData from Firebase ===========================

  function GetAllDataOnce(){

const dbref = ref(db);

get(child(dbref,"NewOrders/"))
.then((snapshot)=>{
    var orders = [];

        snapshot.forEach(childSnapshot => {
            orders.push(childSnapshot.val());
        });

    AddAllItemsToTable(orders);
   
})
}

//============REALTIME GET DATA=============

function GetAllDataRealttime(){

const dbref = ref(db,"NewOrders/");

onValue(dbref,(snapshot)=>{
    var orders = [];

        snapshot.forEach(childSnapshot => {
            orders.push(childSnapshot.val());
        });

    AddAllItemsToTable(orders);
})
}

window.onload = GetAllDataRealttime;
